<!DOCTYPE html>
<html lang="en">
<head>
  {% load static from staticfiles %}
  <title>一悉健康  登录</title>

  <meta charset="utf-8">
  <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
</head>

<body>
  <h1>登录页面</h1>
  <form action="/login/" method="post">
    {%csrf_token%}
    {% if message %}
        <div class="alert alert-warning">{{ message }}</div>
    {% endif %}
    <p>
        <label for="id_username">用户名：</label>
        <input type="text" class="form-control" id="id_username" name="username" placeholder="用户名" autofocus required />
    </p>
  
    <p>
        <label for="id_password">密码：</label>
        <input type="password" class="form-control" id="id_password" placeholder="密码" name="password" required >
    </p>
    <input type="submit" value="确定">
</form>
</body>
</html>
